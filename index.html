<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(79, 70, 229, 0.3);
        }

        .chat-header-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .avatar.online::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: #10b981;
            border: 3px solid white;
            border-radius: 50%;
        }

        .chat-header-details {
            margin-left: 20px;
        }

        .chat-header-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-status {
            font-size: 14px;
            opacity: 0.9;
            color: #e0e7ff;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.9),
                    rgba(248, 250, 252, 0.9));
            scrollbar-width: thin;
            scrollbar-color: rgba(79, 70, 229, 0.3) transparent;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.3);
            border-radius: 3px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease-out;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 16px 22px;
            border-radius: 25px;
            position: relative;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.5;
        }

        .message.received .message-content {
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 8px;
            color: #1f2937;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
            color: #6b7280;
        }

        .typing-indicator {
            display: none;
            padding: 20px 30px;
            color: #6b7280;
            font-style: italic;
            animation: pulse 2s infinite;
            font-size: 14px;
        }

        .input-container {
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .message-input {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid transparent;
            border-radius: 30px;
            background: #f8fafc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            font-family: inherit;
        }

        .message-input:focus {
            background: #f1f5f9;
            border-color: rgba(79, 70, 229, 0.3);
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(79, 70, 229, 0.15);
        }

        .send-btn {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 22px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
            font-size: 16px;
            opacity: 0.8;
        }

        .welcome-message.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                margin: 0;
                border-radius: 0;
                max-width: none;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-header-name {
                font-size: 20px;
            }

            .messages-container {
                padding: 20px;
            }

            .input-container {
                padding: 20px;
            }

            .message-content {
                max-width: 85%;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .chat-header-details {
                margin-left: 15px;
            }

            .chat-header-name {
                font-size: 18px;
            }

            .action-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>

        const History = [];
        async function ChattingWithGemini(userProblem) {
            if (!GEMINI_API_KEY) {
                return "plese set the api key first";
            }

            History.push({
                role: 'user',
                parts: [{ text: userProblem }]
            });

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${GEMINI_API_KEY}`;

            const requestBody = {
                contents: History, // Send the current chat history
                systemInstruction: { // Define the persona/behavior for the model
                    parts: [{ text: systemInstructionText }]
                },
                generationConfig: {
                    temperature: 0.8, // Adjust for more creative/varied responses
                    maxOutputTokens: 800, // Max length of the response
                },
                safetySettings: [ // Optional: Adjust safety settings if needed
                    { "category": "HARM_CATEGORY_HARASSMENT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
                    { "category": "HARM_CATEGORY_HATE_SPEECH", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
                    { "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" },
                    { "category": "HARM_CATEGORY_DANGEROUS_CONTENT", "threshold": "BLOCK_MEDIUM_AND_ABOVE" }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const responseData = await response.json();

                if (!response.ok) {
                    console.error("API Error Response:", responseData);
                    const errorMessage = responseData.error?.message || `API request failed with status ${response.status}`;
                    // Add error to history so it doesn't break the flow
                    History.push({
                        role: 'model',
                        parts: [{ text: `API Error: ${errorMessage}` }]
                    });
                    return ` ${errorMessage}`;
                }

                let botResponseText = "Sorry yaar, main samajh nahi paayi... kuch aur try karo? ðŸ¤”";
                if (responseData.candidates && responseData.candidates.length > 0 &&
                    responseData.candidates[0].content && responseData.candidates[0].content.parts &&
                    responseData.candidates[0].content.parts.length > 0) {
                    botResponseText = responseData.candidates[0].content.parts[0].text;
                } else if (responseData.promptFeedback && responseData.promptFeedback.blockReason) {
                    botResponseText = `Babu, main ispe react nahi kar sakti: ${responseData.promptFeedback.blockReason}. Kuch aur pooch le.`;
                    console.warn("Prompt blocked:", responseData.promptFeedback);
                } else {
                    console.warn("Unexpected API response structure:", responseData);
                }

                // Add AI's response to History
                History.push({
                    role: 'model',
                    parts: [{ text: botResponseText }]
                });

                // Prune history if it gets too long to save tokens, keep last N interactions
                const maxHistoryItems = 20; // Keep last 10 pairs of user/model messages
                if (History.length > maxHistoryItems) {
                    History.splice(0, History.length - maxHistoryItems);
                }

                return botResponseText;

            } catch (error) {
                console.error("Error fetching from Gemini API:", error);
                History.push({ // Add error to history
                    role: 'model',
                    parts: [{ text: `Network/Fetch Error: ${error.message}` }]
                });
                return `${error.message}`;
            }
        }





        class SingleChatApp {
            constructor() {
                this.messages = [];
                this.isTyping = false;
                this.init();
            }


            init() {
                this.bindEvents();
                this.focusInput();
            }

            bindEvents() {
                const sendBtn = document.getElementById('sendBtn');
                const messageInput = document.getElementById('messageInput');

                sendBtn.addEventListener('click', () => this.sendMessage());
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                messageInput.addEventListener('input', () => {
                    this.updateSendButton();
                });

                // Focus input when clicking anywhere in the container
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.chat-actions')) {
                        messageInput.focus();
                    }
                });
            }

            updateSendButton() {

                    sendBtn.style.opacity = '1';

                    sendBtn.disabled = true;
                    sendBtn.style.opacity = '0.6';
                }
            }

            showTypingIndicator() {

                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                const indicator = document.getElementById('typingIndicator');
                indicator.style.display = 'none';
            }

            hideWelcomeMessage() {
                const welcomeMsg = document.getElementById('welcomeMessage');
                welcomeMsg.classList.add('hidden');
            }

            renderMessages() {
                const container = document.getElementById('messagesContainer');
                const welcomeMsg = document.getElementById('welcomeMessage');

                const messagesHTML = this.messages.map(msg => `
                    <div class="message ${msg.type}">
                        <div class="message-content">
                            <div>${this.escapeHtml(msg.content)}</div>
                            <div class="message-time">${msg.time}</div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = welcomeMsg.outerHTML + messagesHTML;
                this.scrollToBottom();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }

            focusInput() {
